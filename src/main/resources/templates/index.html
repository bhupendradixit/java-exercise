<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Spring Security Demo</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<style>
.navbar {
	background-color: rgb(255, 255, 255);
}
</style>
<body>
	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/register}">Registration and
					Login</a>
			</div>
			
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
			
			<div class="card">
			<div class="card-body">
				<div th:switch="${users}" class="container my-5">
					<p class="my-5">
						<a href="/register" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"> Add User</i></a>
					</p>
					<div class="col-md-10">
						<h2 th:case="null">No Users yet!</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Name</th>
										<th>Email</th>
										<th>Location</th>
										<th>Edit</th>
										<th>Delete</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="user : ${users}">
										<td th:text="${user.name}"></td>
										<td th:text="${user.email}"></td>
										<td th:text="${user.location}"></td>
										<td><a th:href="@{/user/edit/{id}(id=${user.id})}"
											class="btn btn-primary"><i class="fas fa-user-edit ml-2">Edit</i></a></td>
										<td><a
											th:href="@{/user/delete/{id}(id=${user.id})}"
											class="btn btn-primary"><i class="fas fa-user-times ml-2">Delete</i></a></td>
									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
		</div>
	</nav>

	<br>
	<br>
	<br>
	<br>
	<div class="container">
		<div class="alert alert-success">
			<strong>Success!</strong> Login Successful.
		</div>
	</div>
	<!--<input type="hidden" th:name="${_csrf.parameterName}"
		th:value="${_csrf.token}" />-->
</body>
</html>
